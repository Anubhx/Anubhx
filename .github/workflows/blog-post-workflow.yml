name: Latest blog post workflow
on: 
    schedule:
        - cron: '0 * * * *'
jobs: 
    medium_blog: 
        name: latest blog post
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: gautamkrishnar/blog-post-workflow@master
              with: 
                max_post_count: "4"
                feed_list: "https://anubhxv.medium.com/"
